<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Administration</title>
    <link rel="stylesheet" href="C:\xampp\htdocs\Web\Web\css\styles.css"> <!-- Remplacez par le chemin de votre CSS -->
</head>
<body>
    <div class="container-edit-pilote">
        <div class="top-box-position">
            <h1 class="grand-titre">Gestion des pilotes</h1>
            <form action="" method="get">
                <input class="form-control" type="search" name="terme" aria-label="Entrez votre terme de recherche">
                <input class="btn btn-recherche" type="submit" name="submit" value="Rechercher" aria-label="Rechercher">
            </form>
            <a href="url_ajout_pilote" class="btn btn-primary">Ajouter</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="titre-tableau">#id</th>
                    <th class="titre-tableau">Utilisateurs</th>
                    <th class="titre-tableau">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemple d'itération sur les utilisateurs -->
                <tr>
                    <td><a class="texte-tableau" href="url_utilisateur_id">1</a></td>
                    <td><a class="texte-tableau" href="url_utilisateur_id">utilisateur1</a></td>
                    <td>
                        <a href="url_modifier_utilisateur_id" class="btn btn-primary-pilote">
                            <span class="sr-only">Modifier le pilote</span>
                            <i class='fas fa-edit'></i>
                        </a>
                        <form action="url_supprimer_utilisateur_id" method="POST" style="display: inline;" onsubmit="return confirm('Voulez-vous supprimer ce pilote ?')">
                            <button class="btn btn-danger-pilote">
                                <span class="sr-only">Supprimer le pilote</span>
                                <i class='fas fa-trash'></i>
                            </button>
                        </form>
                    </td>
                </tr>
                <!-- Répétez pour chaque utilisateur -->
            </tbody>
        </table>

        <div class="container-pagination-precedente" style="display: none;">
            <a href="url_page_precedente" class="pagination-entreprise-precedente">Page Précédente</a>
        </div>
        <div class="container-pagination-suivante" style="display: none;">
            <a href="url_page_suivante" class="pagination-entreprise-suivante">Page Suivante</a>
        </div>
    </div>
</body>
</html>
