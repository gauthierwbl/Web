<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification d'une Candidature</title>
    <link rel="stylesheet" href="C:\xampp\htdocs\Web\Web\css\styles.css"> <!-- Remplacez par le chemin de votre CSS -->
</head>
<body>
    <div class="alert alert-success" style="display: none;">
        Le status a bien été modifié
    </div>
    
    <div class="container-modifier">
        <form action="" method="post">
            <div class="top-box-position">
                <label class="grand-titre" for="idStatus">Status de la candidature :</label>
                <select name="idStatus" class="form-control" id="idStatus" required>
                    <option value="1">Status 1</option>
                    <option value="2">Status 2</option>
                    <option value="3">Status 3</option>
                    <option value="4">Status 4</option>
                    <!-- Ajoutez d'autres options selon vos besoins -->
                </select>
                <button class="btn btn-primary">Modifier</button>
            </div>
        </form>
    </div>
</body>
