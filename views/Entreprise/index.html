<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesi Ton Stage - Entreprises</title>
    <meta name="description" content="Page de recherche d'entreprises">
    <link rel="stylesheet" href="path/to/your/styles.css"> <!-- Remplacez par le chemin de votre CSS -->
</head>
<body>
    <div>
        <div>
            <div class="titre-entreprise">Entreprises</div>
            <p class="texte-entreprise">Vous retrouverez ci-dessous toutes les entreprises proposant des stages sur notre site.</p>
        </div>
    </div>

    <form action="" method="get" class="text-center">
        <div>
            <input class="recherche" type="search" name="terme" placeholder="Rechercher une entreprise...">
            <input class="recherche-bouton" type="submit" name="submit" value="Rechercher">
        </div>
    </form>

    <!-- Exemple de carte d'entreprise (à remplacer par votre contenu dynamique) -->
    <div class="carte-entreprise">
        <h3>Nom de l'entreprise</h3>
        <p>Description de l'entreprise.</p>
    </div>

    <div class="container-pagination-precedente">
        <a class="pagination-entreprise-precedente" href="?page=1" style="display: block;">Page Précédente</a>
    </div>
    <div class="container-pagination-suivante">
        <a class="pagination-entreprise-suivante" href="?page=3" style="display: block;">Page Suivante</a>
    </div>
</body>
</html>
