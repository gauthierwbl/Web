<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Wishlist</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="titre-contact">Ma wishlist</div>

    <!-- Exemple d'offre dans la wishlist -->
    <div class="offer">
        <div>
            <a class="no-decoration" href="/offre/123/1">
                <img class="image-offre" src="/img/uploads/entreprise/image_de_profil.jpg" alt="Entreprise">
                <h4 class="texte-offre">Nom de l'offre</h4>
            </a>
        </div>
        <div>
            <h6>Date de l'offre: 2025-02-01</h6>
            <p class="description-offre">Voici un résumé de l'offre, cela représente un extrait de la description complète de l'offre...</p>

            <p><a href="/offre/123/1" class="voir-plus-offre">Voir Plus</a></p>
            
            <form action="/profile-wishlist-pull/1/1" method="POST" onsubmit="return confirm('Voulez-vous supprimer cette offre ?')">
                <button class="retirer-offre">Retirer</button>
            </form>
        </div>
    </div>

    <!-- Autres offres peuvent être ajoutées ici -->

</body>
</html>
